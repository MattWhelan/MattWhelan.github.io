<!doctype html>
<html>
<head>
<title>Tea Timer</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/teatimer.js"></script>
</head>
<body>

<div id="setTime">
  <label for="duration">Duration (min)</label>
  <input type="number" id="duration" name="duration" value="3" min="1" max="12"/>
  <button type="button" id="go">Go</button>
</div>
<div id="timeLeft"></div>

</body>
</html>
