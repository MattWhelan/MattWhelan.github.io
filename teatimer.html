<!doctype html>
<html>
<head>
<title>Tea Timer</title>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/teatimer.js"></script>
<link id="icon" rel="icon" href="img/teapot-small.png" />
</head>
<body>

<div id="setTime">
  <label for="duration">Duration (min)</label>
  <input type="range" id="duration" name="duration" value="3" min="1" max="12" step=".5"/>
  <span id="durationDisplay">3:00</span>
  <button type="button" id="go">Go</button>
</div>
<div id="timeLeft"></div>
<button type="button" id="reset" style="display: none">Reset</button>

</body>
</html>
